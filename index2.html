<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <!--Product Card Starts-->
    <div class="product-card">
      <img
        src="https://cdn.pixabay.com/photo/2020/10/21/18/07/laptop-5673901_1280.jpg"
        alt="Product Image"
        class="product-image"
      />

      <!--Product Info Starts -->

      <div class="product-info">
        <div class="product-title">Apple Macbook Pro</div>
        <p class="product-price">$999.99</p>
        <p class="product-description">
          A avery Good laptop with 8 gb ram, 125hz fresh rate, amoled display,
          gtx-nivedia graphic card, and 512 Gb RAM.
        </p>
        <button class="btn-add-to-cart">
          <i class="fas fa-shopping-cart"></i> Add To Cart
        </button>
      </div>

      <div class="discount-tag">20% OFF</div>

      <!--Product info ends-->
    </div>
  </body>
</html>
